<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f2f5f8;
            color: #151723;
        }

        #notfound {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .notfound {
            max-width: 560px;
            width: 100%;
            padding: 0 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: #fff;
            border-radius: 10px;
            padding: 40px 30px;
        }

        .notfound-404 {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            background: url('/Project_Web_2024/assets/images/404.png') no-repeat center;
            background-size: cover;
        }

        .notfound h1 {
            font-size: 65px;
            font-weight: 700;
            margin: 0 0 10px;
            text-transform: uppercase;
        }

        .notfound h2 {
            font-size: 21px;
            font-weight: 400;
            margin: 0;
            text-transform: uppercase;
        }

        .notfound p {
            color: #666;
            font-weight: 400;
            margin: 20px 0;
        }

        .notfound a {
            display: inline-block;
            font-weight: 700;
            border-radius: 40px;
            text-decoration: none;
            color: #fff;
            background-color: #388dbc;
            padding: 10px 25px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }

        .notfound a:hover {
            background-color: #2c6d99;
            box-shadow: 0 4px 10px rgba(56, 141, 188, 0.4);
        }

        @media only screen and (max-width: 767px) {
            .notfound-404 {
                width: 110px;
                height: 110px;
            }

            .notfound h1 {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
<div id="notfound">
    <div class="notfound">
        <div class="notfound-404"></div>
        <h1>404</h1>
        <h2>Page not found</h2>
        <p>Sorry but the page you are looking for does not exist, has been removed, name changed or is temporarily unavailable</p>
        <a href="/index.html">Back to homepage</a>
    </div>
</div>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-23581568-13');
</script>
</body>
</html>

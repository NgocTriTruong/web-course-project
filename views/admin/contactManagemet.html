<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Quản lý liên hệ</title>
    <!-- Bootstrap CSS -->
    <link href="/views/template/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/views/template/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/views/template/fonts/fontawesome-free-6.6.0-web/css/all.min.css" />
    <link rel="stylesheet" href="/views/admin/assets/css/mdb.min.css">
    <link rel="stylesheet" href="/views/admin/assets/css/home.css">
    <link rel="stylesheet" href="/views/admin/assets/css/header.css">

    <script src="/views/admin/assets/js/mdb.min.js"></script>

    <!-- js add header -->
     <script src="/views/admin/assets/js/add_header.js" defer></script>

</head>

<body>

<div id="header-placeholder"></div>

<!--Main layout-->
<main class="mb-5">

    <section class="mb-5 text-center text-md-start">
        <!-- Background gradient -->
        <div class="p-5" style="height: 200px;
                                background: linear-gradient(
                                to right,
                                hsl(78, 50%, 48%),
                                hsl(78, 50%, 68%)
                                );">
        </div>
        <!-- Background gradient -->
    
        <div class="container px-4">
          <div class="card shadow-0" style="
                                            margin-top: -100px;
                                            ">
            <div class="card-body py-5 px-5">
              <div class="row gx-lg-4 align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0 text-center text-lg-start">
                  <h1 class="">Quản lý liên hệ</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- Container for demo purpose -->
    <div class="container px-4 mb-5">
        <div class="datatable">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                <tr class="h6">
                    <th>Số thứ tự</th>
                    <th>Người liên hệ</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Nội dung</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <span class="h6 ms-2">1</span>
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <p class="fw-bold mb-1 h6">Trương Ngọc Trí</p>
                        </div>
                    </td>
                    <td>
                        <span class="ms-1 h6">0797534971</span>
                    </td>
                    <td>
                        <p class="fw-normal mb-1 h6">tri12345@gmail.com</p>
                    </td>
                    <td>
                        <span class="h6">Đà Nẵng</span>
                    </td>
                    <td>
                        <span class="h6">Tôi cần thức ăn cho heo con từ 10 đến 15 ngày tuổi thì nên mua những loại nào?</span>
                    </td>
                    <td>
                        <div class="justify-content-center">
                            <button type="button" class="btn bg_yellow btn-floating ms-3" style="font-size: 16px;">
                                <i class="far fa-trash-can"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container px-4" style="margin-bottom: 150px">
        <div class="mb-3 bg_green p-2 w-50">
            <span class=" fw-bold h4">Trả lời tin nhắn</span>
        </div>
        <form class="border p-2 w-50">
            <div class="row">
                <div class="col-md-11">
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Gmail</b></label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Nhập gmail..." required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11">
                    <div class="mb-3">
                        <label for="topic" class="form-label"><b>Chủ đề</b></label>
                        <input type="text" class="form-control" id="topic" name="topic"
                               placeholder="Nhập chủ đề..." required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-11">
                    <div class="mb-3">
                        <label class="form-label"><b>Nội dung</b></label>
                        <textarea class="form-control" id="description" name="description" rows="7"
                                  placeholder="Nội dung..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Repeat the pattern for other form elements -->

            <button type="submit" class="btn bg_green fw-bold h5">Trả lời</button>
        </form>

    </div>

    <!-- Container for demo purpose -->
</main>
<!--Main layout-->

<footer class="position-fixed bottom-0 w-100 text-center py-2 bg-light">
    <p class="pt-3" style="color: rgba(0, 0, 0, 0.5); margin-left: 150px;">©2024 Group-11</p>
</footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVKFEED</title>
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/tu_van.css">

    <link rel="stylesheet" href="/assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/assets/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="../css/tu_van.css"></link>
    <link rel="stylesheet" href="/assets/css/layout/header.css">
    <link rel="stylesheet" href="/assets/css/layout/footer.css">

    <script src="/assets/scripts/add_layout/add_layout.js" defer></script>
</head>
<body>

<div class="tu_van">
    <div id="header-placeholder"></div>
    <div class="background-section">
        <h1 class="outline">TƯ VẤN KỸ THUẬT</h1>
    </div>

    <div class="container-fluid bg-light">
        <div class="container">
            <div class="topic reverse">
                <div class="image">
                    <img src="/assets/images/represent-images/chicken_2.jpg" alt="Chickens">
                </div>
                <div class="content">
                    <h2>CHUYÊN ĐỀ GÀ</h2>
                    <button>Xem tư vấn</button>
                </div>
            </div>

            <div class="topic">
                <div class="image">
                    <img src="/assets/images/represent-images/duck_2.jpg" alt="Ducks">
                </div>
                <div class="content">
                    <h2>CHUYÊN ĐỀ VỊT</h2>
                    <button>Xem tư vấn</button>
                </div>
            </div>

            <div class="topic reverse">
                <div class="image">
                    <img src="/assets/images/represent-images/pig_2.jpg" alt="Chickens">
                </div>
                <div class="content">
                    <h2>CHUYÊN ĐỀ HEO</h2>
                    <button>Xem tư vấn</button>
                </div>
            </div>

            <div class="topic">
                <div class="image">
                    <img src="/assets/images/represent-images/cow_2.jpg" alt="Ducks">
                </div>
                <div class="content">
                    <h2>CHUYÊN ĐỀ BÒ</h2>
                    <button>Xem tư vấn</button>
                </div>
            </div>

            <div class="topic reverse">
                <div class="image">
                    <img src="/assets/images/represent-images/shrimp.png" alt="Chickens">
                </div>
                <div class="content">
                    <h2>CHUYÊN ĐỀ TÔM</h2>
                    <button>Xem tư vấn</button>
                </div>
            </div>

            <div class="topic">
                <div class="image">
                    <img src="/assets/images/represent-images/fish_2.jpg" alt="Ducks">
                </div>
                <div class="content">
                    <h2>CHUYÊN ĐỀ CÁ</h2>
                    <button>Xem tư vấn</button>
                </div>
            </div>

            <div class="topic reverse">
                <div class="image">
                    <img src="/assets/images/represent-images/goat_2.jpg" alt="Chickens">
                </div>
                <div class="content">
                    <h2>CHUYÊN ĐỀ DÊ</h2>
                    <button>Xem tư vấn</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
</div>

<script src="/assets/bootstrap/bootstrap.bundle.min.js"></script>

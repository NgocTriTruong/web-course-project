<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Project</title>
  <link rel="stylesheet" href="../css/product-duck.css" />
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="../fonts/font-awesome/all.css" />
</head>
<body>
<header class="bg-white fixed-top">
  <div class="container d-flex border-top justify-content-between align-items-center py-2">
    <div class="logo d-flex align-items-center">
      <img src="../images/logo/logo_shop.png" alt="Vina Logo" class="img-fluid" />
    </div>

    <nav class="d-flex align-items-center gap-3">
      <a href="#" class="text-dark text-decoration-none h5 mx-2">Giới Thiệu</a>
      <a href="#" class="text-dark text-decoration-none h5 mx-2">Sản Phẩm</a>
      <a href="#" class="text-dark text-decoration-none h5 mx-2">Tư Vấn Kỹ Thuật</a>
      <a href="#" class="text-dark text-decoration-none h5 mx-2">Hệ Thống Phân Phối</a>
      <a href="#" class="text-dark text-decoration-none h5 mx-2">Tuyển Dụng</a>
      <a href="#" class="text-dark text-decoration-none h5 mx-2">Tin Tức</a>
      <a href="#" class="text-dark text-decoration-none h5 mx-2">Hỗ Trợ Khách Hàng</a>
    </nav>

    <div class="search-bar d-flex bg-white rounded-5 px-2 align-items-center">
      <input
              type="text"
              class="form-control border-0"
              placeholder="Bạn cần tìm gì..."
      />
      <i class="fa-solid fa-magnifying-glass text-danger"></i>
    </div>
  </div>
</header>

<main class="d-block">
  <section id="background-section">
    <h1 class="outline">THỨC ĂN CHO VỊT</h1>
  </section>

  <div class="container d-flex align-items-center justify-content-center my-4">
    <div class="d-flex justify-content-between gap-1 mb-3">
      <button class="btn btn-primary mx-1">
        <img src="../images/represent-images/icon-pig.png" alt="pig-icon" class="icon-image" />
        Thức Ăn Cho Heo
      </button>
      <button class="btn btn-primary mx-1">
        <img src="../images/represent-images/icon-chicken.png" alt="chicken-icon" class="icon-image" />
        Thức Ăn Cho Gà
      </button>
      <button class="btn btn-primary mx-1">
        <img src="../images/represent-images/icon-duck.png" alt="duck-icon" class="icon-image" />
        Thức Ăn Cho Vịt
      </button>
      <button class="btn btn-primary mx-1">
        <img src="../images/represent-images/icon-cow.png" alt="cow-icon" class="icon-image" />
        Thức Ăn Cho Bò
      </button>
      <button class="btn btn-primary ps-0 mx-1">
        <img src="../images/represent-images/icon-shrimp.png" alt="shrimp-icon" class="icon-image" />
        Thức Ăn Cho Tôm
      </button>
      <button class="btn btn-primary mx-1">
        <img src="../images/represent-images/icon-fish.png" alt="fish-icon" class="icon-image" />
        Thức Ăn Cho Cá
      </button>
      <button class="btn btn-primary mx-1">
        <img src="../images/represent-images/icon-goat.png" alt="goat-icon" class="icon-image" />
        Thức Ăn Cho Dê
      </button>
    </div>
  </div>
</main>

<!-- Optional JavaScript -->
<!-- Bootstrap Bundle with Popper -->
<script src="../bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>

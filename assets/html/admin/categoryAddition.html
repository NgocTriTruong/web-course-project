<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Thêm danh mục</title>
    <!-- Bootstrap CSS -->
    <link href="/assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-6.6.0-web/css/all.min.css" />
    <link rel="stylesheet" href="/assets/html/admin/assets/css/mdb.min.css">
    <link rel="stylesheet" href="/assets/html/admin/assets/css/home.css">
    <link rel="stylesheet" href="/assets/html/admin/assets/css/header.css">

    <script src="/assets/html/admin/assets/js/mdb.min.js"></script>

    <!-- js add header -->
     <script src="/assets/html/admin/assets/js/add_header.js" defer></script>
</head>

<body>

<div id="header-placeholder"></div>

<!--Main layout-->
<main class="mb-5" style="margin-top: 100px;">
    <!-- Container for demo purpose -->
    <div class="container px-4 ">
        <a href="categoryManagement.html" class="btn btn-link mb-2 text_green" style="font-size: 16px;">
            <i class="fas fa-angle-left"></i> Quay lại
        </a>
        <div class="mb-3 bg_green p-2">
            <span class="text-white h5">Thông tin loại sản phẩm</span>
        </div>
        <form class="border p-5">
            <div class="row">
                <div class="col-md-4">
                    <label for="category" class="form-label style_18"><b>Loại sản phẩm</b></label>
                    <i class="fas fa-bars ms-2"></i>
                    <input type="text" class="form-control" id="category" name="category"
                           placeholder="Nhập loại sản phẩm..." required>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="avatar" class="form-label style_18"><b>Ảnh minh họa</b></label>
                        <i class="fas fa-image ms-2"></i>
                        <input class="form-control" type="file" id="avatar" name="avatar">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <div>
                            <label class="form-label style_18"><b>Trạng thái</b></label>
                            <i class="fas fa-toggle-on ms-2"></i>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="active" value="1" checked>
                            <label class="form-check-label" for="active">Hoạt động</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="inactive" value="0">
                            <label class="form-check-label" for="inactive">Ngưng hoạt động</label>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Repeat the pattern for other form elements -->
            <button type="submit" class="btn bg_green text-white fw-bold">Thêm mới</button>
        </form>

    </div>
    <!-- Container for demo purpose -->
</main>
<!--Main layout-->

<footer class="position-fixed bottom-0 w-100 text-center py-2 bg-light">
    <p class="pt-3" style="color: rgba(0, 0, 0, 0.5); margin-left: 150px;">©2024 Group-11</p>
</footer>

</body>
</html>

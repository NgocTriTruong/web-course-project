<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Layout</title>
  <link rel="stylesheet" href="/assets/css/thu_vien.css">

</head>
<body>
<div class="container">
  <div class="main-video-section">
    <div class="video-thumbnail">
      <!-- Using a video tag with a poster image as the thumbnail -->
      <video src="../video/video1.mp4" poster="../images/main-video-thumbnail.jpg" controls></video>
<!--      <div class="play-button">&#9658;</div>-->
    </div>
    <div class="video-info">
      <div class="video-badge">VIDEO CLIP</div>
      <h2>Phòng Và Điều Trị Bệnh Viêm Phổi Cho Heo</h2>
    </div>
  </div>

  <div class="sub-video-section">
    <div class="sub-video">
      <video src="../video/video1.mp4" poster="../images/main-video-thumbnail.jpg" controls></video>
<!--      <div class="play-button">&#9658;</div>-->
      <p>Phòng Và Điều Trị Bệnh Viêm Phổi Cho Heo</p>
    </div>
    <div class="sub-video">
      <video src="../video/video1.mp4" poster="../images/main-video-thumbnail.jpg" controls></video>
<!--      <div class="play-button">&#9658;</div>-->
      <p>Phòng trị bệnh tiêu chảy cấp ở Lợn</p>
    </div>
    <div class="sub-video">
      <video src="../video/video1.mp4" poster="../images/main-video-thumbnail.jpg" controls></video>
<!--      <div class="play-button">&#9658;</div>-->
      <p>Hải Dương: mô hình chăn nuôi lợn theo quy mô trang trại</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
